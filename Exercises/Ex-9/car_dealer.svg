<?xml version="1.0" encoding="UTF-8"?>
<!-- Do not edit this file with editors other than diagrams.net -->
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(255, 255, 255);" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="800px" height="600px" viewBox="-0.5 -0.5 800 600">
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
        </marker>
        <marker id="diamond" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 3.5, 5 0, 10 3.5, 5 7" fill="#fff" stroke="#000"/>
        </marker>
        <marker id="pipeline" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <circle cx="5" cy="3.5" r="2" fill="#0066cc"/>
        </marker>
    </defs>

    <!-- Class Boxes -->
    <g>
        <!-- Filiale -->
        <rect x="50" y="50" width="200" height="200" fill="white" stroke="black"/>
        <text x="150" y="70" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Filiale</text>
        <line x1="50" y1="80" x2="250" y2="80" stroke="black"/>
        <text x="60" y="100" font-family="Arial" font-size="12">- id: Integer</text>
        <text x="60" y="120" font-family="Arial" font-size="12">- name: String</text>
        <text x="60" y="140" font-family="Arial" font-size="12">- location: String</text>
        <text x="60" y="160" font-family="Arial" font-size="12">- phoneNumber: String</text>
        <line x1="50" y1="170" x2="250" y2="170" stroke="black"/>
        <text x="60" y="190" font-family="Arial" font-size="12">+ addEmployee()</text>
        <text x="60" y="210" font-family="Arial" font-size="12">+ addCustomer()</text>

        <!-- Employee -->
        <rect x="300" y="50" width="200" height="200" fill="white" stroke="black"/>
        <text x="400" y="70" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Employee</text>
        <line x1="300" y1="80" x2="500" y2="80" stroke="black"/>
        <text x="310" y="100" font-family="Arial" font-size="12">- employeeId: Integer</text>
        <text x="310" y="120" font-family="Arial" font-size="12">- name: String</text>
        <text x="310" y="140" font-family="Arial" font-size="12">- hireDate: Date</text>
        <text x="310" y="160" font-family="Arial" font-size="12">- salary: Double</text>
        <line x1="300" y1="170" x2="500" y2="170" stroke="black"/>
        <text x="310" y="190" font-family="Arial" font-size="12">+ calculateSalary()</text>

        <!-- Seller -->
        <rect x="300" y="300" width="200" height="200" fill="white" stroke="black"/>
        <text x="400" y="320" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Seller</text>
        <line x1="300" y1="330" x2="500" y2="330" stroke="black"/>
        <text x="310" y="350" font-family="Arial" font-size="12">- salesTarget: Integer</text>
        <text x="310" y="370" font-family="Arial" font-size="12">- bonus: Double</text>
        <line x1="300" y1="380" x2="500" y2="380" stroke="black"/>
        <text x="310" y="400" font-family="Arial" font-size="12">+ sellCar()</text>
        <text x="310" y="420" font-family="Arial" font-size="12">+ calculateBonus()</text>

        <!-- Mechanic -->
        <rect x="550" y="300" width="200" height="200" fill="white" stroke="black"/>
        <text x="650" y="320" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Mechanic</text>
        <line x1="550" y1="330" x2="750" y2="330" stroke="black"/>
        <text x="560" y="350" font-family="Arial" font-size="12">- specialization: String</text>
        <text x="560" y="370" font-family="Arial" font-size="12">- certifications: String[]</text>
        <line x1="550" y1="380" x2="750" y2="380" stroke="black"/>
        <text x="560" y="400" font-family="Arial" font-size="12">+ repairCar()</text>
        <text x="560" y="420" font-family="Arial" font-size="12">+ updateCertifications()</text>

        <!-- Customer -->
        <rect x="50" y="300" width="200" height="200" fill="white" stroke="black"/>
        <text x="150" y="320" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Customer</text>
        <line x1="50" y1="330" x2="250" y2="330" stroke="black"/>
        <text x="60" y="350" font-family="Arial" font-size="12">- customerId: Integer</text>
        <text x="60" y="370" font-family="Arial" font-size="12">- name: String</text>
        <text x="60" y="390" font-family="Arial" font-size="12">- email: String</text>
        <text x="60" y="410" font-family="Arial" font-size="12">- phoneNumber: String</text>
        <line x1="50" y1="420" x2="250" y2="420" stroke="black"/>
        <text x="60" y="440" font-family="Arial" font-size="12">+ purchaseCar()</text>

        <!-- Car -->
        <rect x="550" y="50" width="200" height="200" fill="white" stroke="black"/>
        <text x="650" y="70" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Car</text>
        <line x1="550" y1="80" x2="750" y2="80" stroke="black"/>
        <text x="560" y="100" font-family="Arial" font-size="12">- vin: String</text>
        <text x="560" y="120" font-family="Arial" font-size="12">- make: String</text>
        <text x="560" y="140" font-family="Arial" font-size="12">- model: String</text>
        <text x="560" y="160" font-family="Arial" font-size="12">- year: Integer</text>
        <text x="560" y="180" font-family="Arial" font-size="12">- status: String</text>
        <line x1="550" y1="190" x2="750" y2="190" stroke="black"/>
        <text x="560" y="210" font-family="Arial" font-size="12">+ updateStatus()</text>

        <!-- Relationships -->
        <!-- Filiale to Employee (Pipeline) -->
        <path d="M 250 100 L 300 100" fill="none" stroke="#0066cc" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#pipeline)"/>
        <text x="275" y="90" text-anchor="middle" font-family="Arial" font-size="12">1..*</text>

        <!-- Filiale to Customer (Pipeline) -->
        <path d="M 250 400 L 300 400" fill="none" stroke="#0066cc" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#pipeline)"/>
        <text x="275" y="390" text-anchor="middle" font-family="Arial" font-size="12">1..*</text>

        <!-- Employee to Seller (Pipeline) -->
        <path d="M 400 250 L 400 300" fill="none" stroke="#0066cc" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#pipeline)"/>

        <!-- Employee to Mechanic (Pipeline) -->
        <path d="M 500 150 L 600 150 L 600 300" fill="none" stroke="#0066cc" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#pipeline)"/>

        <!-- Seller to Customer (Pipeline) -->
        <path d="M 500 400 L 250 400" fill="none" stroke="#0066cc" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#pipeline)"/>
        <text x="375" y="390" text-anchor="middle" font-family="Arial" font-size="12">1..*</text>

        <!-- Mechanic to Car (Pipeline) -->
        <path d="M 650 300 L 650 250" fill="none" stroke="#0066cc" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#pipeline)"/>
        <text x="670" y="275" text-anchor="middle" font-family="Arial" font-size="12">1..*</text>
    </g>
</svg>